{% extends "base.html" %}

{% load widgets %}

{% block nav %}
{% nav_main form="section-form" %}
{% endblock nav %}

{% block main %}
<form action="{% url 'front:save' survey %}"
      method="post"
      id="section-form"
      role="form">
    {% csrf_token %}
    <div class="d-flex flex-column">
        {% instruction instructable=feed.section error="No instruction for this section" %}
    </div>
</form>
{% endblock main %}
